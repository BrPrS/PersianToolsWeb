[application]

# App (Project) Name
name = "persian-tools-web"

# Dioxus App Default Platform
# desktop, web
default_platform = "web"

# `build` & `serve` dist path
out_dir = "docs"

# resource (assets) file folder
asset_dir = "assets"

[web.app]

# HTML title tag content
title = "persian-tools-web"

[web.watcher]

# when watcher trigger, regenerate the `index.html`
reload_html = true

# which files or dirs will be watcher monitoring
watch_path = ["src", "assets"]

# include `assets` in web platform
[web.resource]

# CSS style file

# this will only work on github
style = ["https://ali77gh.github.io/PersianToolsWeb/tailwind.css","https://ali77gh.github.io/PersianToolsWeb/main.css"]

# use this for outside of github
# style = ["/tailwind.css","/main.css"]

# Javascript code file
script = []

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []
